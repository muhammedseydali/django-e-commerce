{% extends "customadmin/admin-base.html" %} {% block content %} {% load static %}
<main id="main-wrapper" class="main-wrapper">
    {% include 'customadmin/includes/admin-header.html' %} {% include 'customadmin/includes/sidebar.html' %}
    <!-- Page Content -->
    <div id="app-content">
        <!-- Container fluid -->
        <div class="app-content-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-12">
                        <!-- Page header -->
                        <div class="mb-5">
                            <h3 class="mb-0">Add {{user_tag}}</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <!-- row -->
                    <div class="row">
                        <div class="input-container col-lg-12 col-12">
                            <form class="input-form d-block dropzone border-dashed rounded-2" action="" method="post">
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-primary">submit</button>
                            </form>
                            {% if error %}
                                <p class="error-message">{{message}}</p>
                            {% endif %} 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
