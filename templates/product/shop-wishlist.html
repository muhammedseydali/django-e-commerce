{% extends "base.html" %} {% block content %} {% load static %} {% include 'web/includes/header.html' %}

<!-- Shop Section Begin -->
<section class="shop spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    {% for product in products %}
                    <a href="{% url 'shop:product_details' product.product.slug %}">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="product__item product-item-{{product.id}}">
                            <div class="product__item__pic set-bg" data-setbg="">
                                <div class="product-img">
                                    <img src="{{product.product.featured_image.url}}" alt="" />
                                </div>
                                <ul class="product__hover">
                                    <li>
                                        <a class="remove-from-wishlist" data-product-id="{{ product.id }}">
                                            <img src="{% static 'img/icon/delete.png' %}" style="width:38px; height:38px;" alt="Remove from Wishlist" />
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="product__item__text">
                                <h6>{{product.product.title}}</h6>
                                <a href="#" class="add-cart">+ Add To Cart</a>
                                <div class="rating">
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                                <h5>â‚¹{{product.product.price}}</h5>
                            </div>
                        </div>
                    </a>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Shop Section End -->
{% include 'web/includes/footer.html' %} {% endblock %}
